<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Student Grade Generator</title>
    </head>
    <body>
        <div class="card">

            <h1 style="text-align: center;font-size: 30px;color: white;font-family: sans-serif;">Student Grade Generator</h1>
            <input type ="text" placeholder="-A"><br></br>
            <input type ="text" placeholder="-B"><br></br>
            <input type ="text" placeholder="-C"><br></br>
            <input type ="text" placeholder="-D"><br></br>
            <input type ="text" placeholder="-E"><br></br>
            <button onclick="publishResult()">View Result</button>
        </div>
        <div class="result">
            <span id="sum"></span><br><br>
            <span id="percentage"></span><br><br>
            <span id="grade"></span><br><br>
        </div>
        <script src="main.js"></script>
    </body>
</html>
